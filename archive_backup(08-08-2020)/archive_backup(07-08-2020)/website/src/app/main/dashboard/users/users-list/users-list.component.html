<div id="page-content-wrapper">
  <div class="container-fluid contBox mt-4">
    <h1 class="d-flex justify-content-between">
      Active User
      <a routerLink="/dashboard/user/create">
        <img src="assets/images/newaduser.png" alt="" width="22" />
      </a>
    </h1>
    <div class="row">
      <div class="col-md-3 search_box">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Search..."
            name="searchValue"
            (keyup.enter)="applySearch()"
            [(ngModel)]="searchValue"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6 search_button_box">
        <button
          type="button"
          class="btn btn-outline-primary search_button_button"
          title="Search"
          (click)="applySearch()"
        >
          <mat-icon>search</mat-icon>
        </button>
        <button
          type="button"
          class="btn btn-outline-danger search_button_button"
          title="Reset"
          (click)="onResetFilters()"
        >
          <mat-icon>replay</mat-icon>
        </button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortData($event)"
        style="width: 100%;"
      >
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Firstname
          </th>
          <td mat-cell *matCellDef="let row">{{ row?.firstname }}</td>
        </ng-container>
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Lastname
          </th>
          <td mat-cell *matCellDef="let row">{{ row?.lastname }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
          </th>
          <td mat-cell *matCellDef="let row">{{ row?.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Phone
          </th>
          <td mat-cell *matCellDef="let row">{{ row?.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Company
          </th>
          <td mat-cell *matCellDef="let row">{{ row?.company }}</td>
        </ng-container>
        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Type
          </th>
          <td mat-cell *matCellDef="let row">{{ row?.role | userType }}</td>
        </ng-container>

        <ng-container matColumnDef="banned">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Banned
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-slide-toggle
              color="primary"
              [checked]="row?.banned"
              (click)="onToggleActiveAction(row?._id, row?.banned)"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Created At
          </th>
          <td mat-cell *matCellDef="let row" style="min-width: 170px;">
            {{ row?.createdAt | date: "medium" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let row" class="td-actions">
            <div class="action-col">
              <button
                mat-raised-button=""
                type="button"
                class="btn btn-success btn-link"
                (click)="onView(row?._id)"
              >
                <span class="mat-button-wrapper">
                  <i class="material-icons">visibility</i>
                </span>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
              </button>
              <button
                mat-raised-button=""
                type="button"
                class="btn btn-warning btn-link"
                (click)="onUpdate(row?._id)"
              >
                <span class="mat-button-wrapper"
                  ><i class="material-icons">edit</i>
                </span>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
              </button>
              <button
                mat-raised-button=""
                type="button"
                class="btn btn-danger btn-link"
                (click)="onDelete(row?._id, row?.firstname + ' ' + row?.lastname)"
              >
                <span class="mat-button-wrapper"
                  ><i class="material-icons">delete</i>
                </span>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = onPageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
