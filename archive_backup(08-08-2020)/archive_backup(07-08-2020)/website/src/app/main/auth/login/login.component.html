<div class="loginbox fadeInDown">
  <div class="formContent">
    <div class="fadeIn first">
      <img
        src="assets/images/logo.jpg"
        class="img-fluid"
        width="300"
        id="icon"
        alt="Logo"
      />
    </div>
    <form autocomplete="off" #loginForm="ngForm" (submit)="onLogin(loginForm)">
      <div class="error" *ngIf="errorLogin">
        <div class="error-main">{{ loginErrors?.message }}</div>
      </div>
      <div class="input-container">
        <input
          class="input-field inputWrong"
          type="email"
          placeholder="Email Address"
          name="email"
          [(ngModel)]="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        />
      </div>
      <div
        class="error"
        *ngIf="
          (loginForm.submitted || loginForm.controls['email']?.touched) &&
          loginForm.controls['email'].invalid
        "
      >
        Email address is incorrect.
      </div>

      <div class="input-container">
        <input
          class="input-field inputWrong"
          [type]="type"
          autocomplete="off"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
        />
        <span class="icon" class="show_password" (click)="onChangeType()">
          <i [ngClass]="{'fa fa-eye-slash': type === 'password', 'fas fa-eye': type === 'text'}"></i>
        </span>
      </div>
      <div
        class="error"
        *ngIf="
          (loginForm.submitted || loginForm.controls['password']?.touched) &&
          loginForm.controls['password'].invalid
        "
      >
        Password is incorrect.
      </div>
      <div class="d-flex justify-content-between mt-2 mb-5">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            name="rememberMe"
            id="rememberMe"
            [ngModel]="true"
          />
          <label class="custom-control-label" for="rememberMe"
            >Remember me</label
          >
        </div>
        <p class="text-right">
          <a routerLink="/auth/forgot-password" class="fp">Forgot Password?</a>
        </p>
      </div>
      <button type="submit" class="btn btn-info btn-block custombtn">
        Login
      </button>
    </form>
    <!-- <p class="mt-4">
      Donâ€™t have an account? <a href="signup.php" class="fp"> Register Now! </a>
    </p> -->
  </div>
</div>
