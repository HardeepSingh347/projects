<div class="loginbox fadeInDown">
  <div class="formContent">
    <div class="fadeIn first">
      <img
        src="assets/images/logo.jpg"
        class="img-fluid"
        width="300"
        id="icon"
        alt="Logo"
      />
    </div>
    <form
      autocomplete="off"
      #forgotPasswordForm="ngForm"
      (submit)="onForgotPassword(forgotPasswordForm)"
    >
      <div class="error" *ngIf="errorLogin">
        <div class="error-main">{{ loginErrors?.message | titlecase }}</div>
      </div>
      <div class="input-container">
        <input
          class="input-field inputWrong"
          type="email"
          placeholder="Email Address"
          name="email"
          ngModel
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        />
      </div>
      <div
        class="error"
        *ngIf="
          (forgotPasswordForm.submitted ||
            forgotPasswordForm.controls['email']?.touched) &&
          forgotPasswordForm.controls['email'].invalid
        "
      >
        Email address is incorrect.
      </div>
      <div class="d-flex justify-content-between mt-2 mb-5">
        <div class="custom-control custom-checkbox"></div>
        <p class="text-right">
          <a routerLink="/auth/login" class="fp">Back to login.</a>
        </p>
      </div>
      <button type="submit" class="btn btn-info btn-block custombtn">
        Get Otp
      </button>
    </form>
    <!-- <p class="mt-4">
      Donâ€™t have an account? <a href="signup.php" class="fp"> Register Now! </a>
    </p> -->
  </div>
</div>
